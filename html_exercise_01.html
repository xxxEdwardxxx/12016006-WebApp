<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav{
            margin-bottom: 20px;
        }
        img{
            max-width: 100%;
            height:auto;
            margin-bottom: 20px;
        }
        form{
            max-width: 400px;
        }
        table{
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 100px;
        }
        table, th, td{
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        audio, video{
            width: 50%;
            margin-bottom: 20px;
        }

        
    </style>
</head>
<body>

    <header>

        <!--Navigation Menu-->
        <nav>
            <ul>
                <li><a href="#" onclick="alert('Home link not available yet');">Home</a></li>
                <li><a href="#" onclick="alert('About Us link not available yet');">About Us</a></li>
                <li><a href="#" onclick="alert('Contact the CITCS Department')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <article>

    <!-- Image -->
    <img src="PapaChess.jpg" width="300" height="300" alt="This is an image">
    <br>
    <img src="TamaYan.jpg" width="300" height="300" alt="Nope">
    <h3>Forms</h3>
    <!--Form/Edited with HTML5 Form Validation-->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3">
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" required minlength="6">
        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female" required>
        <label for="female">Female</label>
        <br>

        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I accept the terms and conditions</label>
        <br>
        <br>

        <input type="submit" value="submit">

    </form>
    <br><br><br><br><br>
    <hr>
    <h3>Table Activity</h3>

    <!--table-->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Edward</td>
                <td>19</td>
                <td>Baguio</td>
            </tr>
            <tr>
                <td>Joseph</td>
                <td>25</td>
                <td>Jerusalem</td>
            </tr>
            <tr>
                <td>Mark Joshua</td>
                <td>18</td>
                <td>Mexico</td>
                
            </tr>
        </tbody>
    </table>
<!--Audio and Video-->
    <section>
        <h2>Audio Sample</h2>
        <audio controls loop>
            <source src="SampleAudio1.mp3" type="audio/mp3">
            Unsupported audio tag.
        </audio>

        <h2>Video Example</h2>
        <video controls src="WeMadeIt.mp4" width="300"></video>    
        <video controls src="SoloSkusta.mp4"></video>
    </section>

</article>

</body>
</html>
