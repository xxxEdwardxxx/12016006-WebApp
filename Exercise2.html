<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <style type="text/css">
        .background {
            background:none;
            
        }
        .head{
            background: yellow;
        }
        .eyeball{
            background: black;
            border-radius: 50px;
        }
        .pupil{
            color:black;
        }
        .beak{
            color:orange;
        }
        .body{
            color: yellow;
        }
        .wing{
            color: lightgoldenrodyellow;
        }
        .drumstick{
            color: black;
        }
        .drumstick-right{
            color: rgba(138, 43, 226, 0.8);
        }
    </style>
    <div class="canvass background">
        <div class="air background"></div>
        <div class="head">
            <div class="eyeball">
                <span class="pupil">&middot;</span>
        </div>
        <div class="beak">
            <strong>&gt;</strong>
        </div>
    </div>
    <div class="body">
        <div class="wing">
            <strong>&lt;</strong>
            
        </div>
    </div>
    <div class="drumstick">
        <div class="drumstick">|
            <br/>/|
        </div>
        <div class="drumstick drumstick-right">
            <br/>/|
        </div>
    </div>
    
</body>
</html>
